  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .wireframe {
    margin-top: 2em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        <!--img class="logo" src="assets/images/logo.png"-->
        Starch
      </a>
      <a href="#" class="item">Home</a>
    </div>
  </div>

  <div class="ui sidebar inverted vertical menu">
    {% for type in counts['type'] %}
    <a class="item">{{ type }}</a>
    {% endfor %}
  </div>

  <div class="pusher">
  <div class="ui main container">
    <div class="ui cards">
    {% for key in packages %}
	<div class="card">
	  <div class="image">
		<!--img src="/images/avatar2/large/kristy.png"-->
	  </div>
	  <div class="content">
        <a class="header">{{ archive[key].description()['label'] }}</a>
		<div class="meta">
		  <span class="date">{{ key }}</span>
		</div>
		<div class="description">
		  Kristy is an art director living in New York.
		</div>
	  </div>
	  <div class="extra content">
		<a>
		  <!--i class="user icon"></i-->
          {{ archive[key].description()['files'] | length }} Files
		</a>
      </div>
    </div>
    {%Â endfor %}
    </div>
  </div>
  </div>
